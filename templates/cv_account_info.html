{% extends 'base.html' %}

{% block head %}
<title>CV Account</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
  body {
    background-color: #70C1C1;
    font-family: "Poppins", sans-serif;
  }

  .cv-account {
    background-color: #006d77;
    color: white;
    padding: 25px 40px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-bottom-left-radius: 15px;
    border-bottom-right-radius: 15px;
  }

  .header-options a {
    color: white;
    font-weight: 600;
    text-decoration: none;
    margin-left: 25px;
    transition: color 0.3s;
  }

  .header-options a:hover {
    color: #ffd166;
  }

  .account-container {
    max-width: 600px;
    margin: 60px auto;
    background: white;
    padding: 40px;
    border-radius: 15px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
  }

  .account-container h2 {
    color: #006d77;
    font-weight: 700;
    margin-bottom: 30px;
    text-align: center;
  }

  .account-item {
    margin-bottom: 15px;
  }

  .account-item strong {
    display: inline-block;
    width: 130px;
    color: #333;
  }

  .account-item span {
    color: #555;
  }
</style>
{% endblock %}

{% block body %}
<div class="cv-account">
  <h1>Your CV Account</h1>
  <div class="header-options">
    <a href="{{ url_for('dashboard_cv') }}">Dashboard</a>
    <a href="{{ url_for('history_cv') }}">History</a>
    <a href="{{ url_for('logout') }}">Logout</a>
  </div>
</div>

<div class="account-container">
  <h2>Account Info</h2>
  <div class="account-item"><strong>Full Name:</strong> <span>{{ user.fullname }}</span></div>
  <div class="account-item"><strong>Email:</strong> <span>{{ user.email }}</span></div>
  <div class="account-item"><strong>Role:</strong> <span>{{ user.role }}</span></div>
  <div class="account-item"><strong>Company:</strong> <span>{{ user.company }}</span></div>
  <div class="account-item"><strong>Department:</strong> <span>{{ user.department }}</span></div>
</div>
{% endblock %}
