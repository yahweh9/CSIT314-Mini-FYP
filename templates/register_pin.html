{% extends 'base.html' %}

{% block head %}
<title>Register</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1>Register your PIN account</h1>
</div>
<div class="register-box">
    <h2 class="register-text"></h2>
    
    <form action="/register_pin" method="POST">
        <div>
            <label for="uname"><b>Username:</b></label>  
        </div>
        <div>
            <input type="text" name="username" id="username"> 
        </div>
        <div>
            <label for="pw"><b>Password:</b></label>
        </div>
        <div>
            <input type="password" name="password" id="password">
        </div>
        <div>
            <label for="pw"><b>Confirm Password:</b></label>
        </div>
        <div>
            <input type="password" name="confirm_password" id="confirm_password">
        </div>
        <div class="form-actions">
            <button type="submit" class="main-btn">Next</button>
            <a href="{{ url_for('login_page') }}" class="main-btn cancel-btn">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
