{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <h2>Volunteer Candidates for PIN #{{ pin_id }}</h2>
  <table class="table table-hover">
    <thead><tr><th>Name</th><th>Skills</th><th>Availability</th><th>Location</th><th>Action</th></tr></thead>
    <tbody>
      {% for c in candidates %}
      <tr>
        <td>{{ c.name }}</td>
        <td>{{ c.skills }}</td>
        <td>{{ c.availability }}</td>
        <td>{{ c.location }}</td>
        <td>
          <form action="{{ url_for('csr.assign_volunteer') }}" method="post">
            <input type="hidden" name="pin_id" value="{{ pin_id }}">
            <input type="hidden" name="user_id" value="{{ c.user_id }}">
            <button type="submit" class="btn btn-primary btn-sm">Assign</button>
          </form>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  <a href="{{ url_for('csr.match_page') }}" class="btn btn-secondary mt-3">Back</a>
</div>
{% endblock %}
