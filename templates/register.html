{% extends 'base.html' %}

{% block head %}
<title>Register</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1>Register you account    </h1>
</div>
<div class="register-box">
    <h2 class="register-text"></h2>
    
    <form action="/register" method="POST">
        <div>
            <label for="uname"><b>Username:</b></label>  
        </div>
        <div>
            <input type="text" name="username" id="username"> 
        </div>
        <div>
            <label for="pw"><b>Password:</b></label>
        </div>
        <div>
            <input type="password" name="password" id="password">
        </div>
        <div>
            <label for="pw"><b>Confirm Password:</b></label>
        </div>
        <div>
            <input type="password" name="confirm_password" id="confirm_password">
        </div>
        <div>
            <label for="role"><b>Role:</b></label>
        </div>
        <div>
            <select name="role" id="role" required>
                <option value="">-- Select a role --</option>
                <option value="pin">Person-In-Need (PIN)</option>
                <option value="csrrep">Corporate Social Responsibility (CSR) Rep</option>
                <option value="cv">Corporate Volunteer</option>
            </select>
        </div>
        <button type="submit">Next</button> 
    </form>
</div>
{% endblock %}
